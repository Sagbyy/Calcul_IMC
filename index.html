<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Calcul <strong>d'IMC</strong></h1>
            <div class="form">
                <div class="section_input">
                    <label for="size" class="label_input">Votre taille en centimètres</label>
                    <input type="number" id="size" class="input input_size" placeholder="Votre taille en centimètres">
                </div>

                <div class="section_input">
                    <label for="weight" class="label_input">Votre poids en Kg</label>
                    <input type="number" id="weight" class="input input_weight" placeholder="Votre poids en kg">
                </div>
            </div>
            <button class="form_submit">Calculer un IMC</button>

            <span class="result_imc">0</span>
            <p class="result_description">En attente du résultat</p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
